name: Deploy to Amazon S3

on:
  push: # プルリクのマージもプッシュと同じ
    branches: [main] # ワークフロー起動対象のブランチ

jobs:
  deploy: # ジョブ名(名前は任意)
    runs-on: ubuntu-latest
    timeout-minutes: 10 # デフォルトは360（6時間）のため短い時間で設定しておく
    env:
      NODE_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 15.x

      - name: export
        with:
          node-version: 15.x
        run: npm run export

